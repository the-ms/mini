<!doctype html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Site title :: Модуль</title>
	<link rel="stylesheet" href="/css/reset.css" type="text/css">
	<link rel="stylesheet" href="/css/classes.css" type="text/css">
	<link rel="stylesheet" href="/css/site.css" type="text/css">
	<!--[if lt IE 8 ]>
		<script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.2/CFInstall.min.js"></script>
		<script>window.attachEvent("onload",function(){CFInstall.check({mode:"overlay"})})</script>
	<![endif]-->
	<!--[if lt IE 9]>
		<script src="/js/html5.js"></script>
	<![endif]-->
	<script src="/js/css_browser_selector.js"></script>
</head>
<body>
	<div id="wrapper">
		<header>
			<div id="logo">
				<img src="/i/logo.gif" alt="">
				<h1>Site title</h1>
			</div>
		</header>
		<div id="top-panel">
			<form name="search" action="http://www.yandex.ru/yandsearch" method="get">
				<input name="text" type="search" maxlength="255" value="" placeholder="Поиск в яндексе"><input type="submit" value="Найти">
				<input type="hidden" name="stype" value="www">
				<input type="hidden" name="surl" value="http://">
			</form>		
		</div>
		<aside>
			<nav>
				<ul class="ns">
					<li><a href="/">Главная</a></li>
					<li class="active">Модуль</li>
				</ul>
			</nav>
		</aside>
		<section>
			<h1>Модуль</h1>
			<h2>Title</h2>
			<form name="module" method="post" action="/module/" enctype="multipart/form-data" class="form">
				<label for="title">Заголовок:</label>
				<input id="title" name="title" type="text" maxlength="255" value="" autofocus required>
				
				<label for="text">Текст:</label>
				<textarea id="text" name="text" rows="10" cols="17"></textarea>
				
				<label for="price">Цена:</label>
				<input id="price" name="price" type="number" min="0" max="100000">
				
				<label for="image">Изображение:</label>
				<input id="image" name="image" type="file" class="autowidth" multiple>
				
				<label for="file">Файл:</label>
				<input id="file" name="file" type="file" class="autowidth">
				
				<label for="name">Имя:</label>
				<input id="name" name="name" type="text" maxlength="255" value="">
				
				<label for="gender">Пол:</label>
				<select id="gender" name="gender">
					<option value="1" selected="selected">мужской</option>
					<option value="0">женский</option>
				</select>
				
				<label for="birthday_day">День рождения:</label>
				<select id="birthday_day" name="birthday_day">
					<option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option><option value="11">11</option><option value="12">12</option><option value="13">13</option><option value="14">14</option><option value="15">15</option><option value="16">16</option><option value="17">17</option><option value="18">18</option><option value="19">19</option><option value="20">20</option><option value="21">21</option><option value="22">22</option><option value="23">23</option><option value="24">24</option><option value="25">25</option><option value="26">26</option><option value="27">27</option><option value="28">28</option><option value="29">29</option><option value="30">30</option><option value="31">31</option>
				</select>
				<select id="birthday_month" name="birthday_month">
					<option value="1">января</option><option value="2">февраля</option><option value="3">марта</option><option value="4">апреля</option><option value="5">мая</option><option value="6">июня</option><option value="7">июля</option><option value="8">августа</option><option value="9">сентября</option><option value="10">октября</option><option value="11">ноября</option><option value="12">декабря</option>
				</select>
				<select id="birthday_year" name="birthday_year">
					<option value="2009">2009</option><option value="2008">2008</option><option value="2007">2007</option><option value="2006">2006</option><option value="2005">2005</option><option value="2004">2004</option><option value="2003">2003</option><option value="2002">2002</option><option value="2001">2001</option><option value="2000">2000</option><option value="1999">1999</option><option value="1998">1998</option><option value="1997">1997</option><option value="1996">1996</option><option value="1995">1995</option><option value="1994">1994</option><option value="1993">1993</option><option value="1992">1992</option><option value="1991">1991</option><option value="1990">1990</option><option value="1989">1989</option><option value="1988">1988</option><option value="1987">1987</option><option value="1986">1986</option><option value="1985">1985</option><option value="1984">1984</option><option value="1983">1983</option><option value="1982">1982</option><option value="1981">1981</option><option value="1980">1980</option><option value="1979">1979</option><option value="1978">1978</option><option value="1977">1977</option><option value="1976">1976</option><option value="1975">1975</option><option value="1974">1974</option><option value="1973">1973</option><option value="1972">1972</option><option value="1971">1971</option><option value="1970">1970</option><option value="1969">1969</option><option value="1968">1968</option><option value="1967">1967</option><option value="1966">1966</option><option value="1965">1965</option><option value="1964">1964</option><option value="1963">1963</option><option value="1962">1962</option><option value="1961">1961</option><option value="1960">1960</option><option value="1959">1959</option><option value="1958">1958</option><option value="1957">1957</option><option value="1956">1956</option><option value="1955">1955</option><option value="1954">1954</option><option value="1953">1953</option><option value="1952">1952</option><option value="1951">1951</option><option value="1950">1950</option><option value="1949">1949</option><option value="1948">1948</option><option value="1947">1947</option><option value="1946">1946</option><option value="1945">1945</option><option value="1944">1944</option><option value="1943">1943</option><option value="1942">1942</option><option value="1941">1941</option><option value="1940">1940</option>
				</select>
				
				<label for="phone">Телефон:</label>
				<input id="phone" name="phone" type="tel" maxlength="255" value="">
					
				<label for="icq">ICQ:</label>
				<input id="icq" name="icq" type="text" value="" pattern="[0-9]{5,10}">
				
				<label for="url">Сайт:</label>
				<input id="url" name="url" type="url" maxlength="255" value="">
				
				<label for="email">E-mail:</label>
				<input id="email" name="email" type="email" maxlength="255" value="">
				
				<label for="city">Город:</label>
				<input id="city" name="city" type="text" maxlength="255" value="">
				
				<label for="zip">Почтовый индекс:</label>
				<input id="zip" name="zip" type="text" pattern="[0-9]{6}">
				
				<label for="address">Адрес:</label>
				<input id="address" name="address" type="text" maxlength="255" value="">
				
				<label for="company">Организация:</label>
				<input id="company" name="company" type="text" maxlength="255" value="">
				
				<label for="occupation">Род занятий:</label>
				<input id="occupation" name="occupation" type="text" maxlength="255" value="" list="occupation_list">
				<datalist id="occupation_list">
					<option value="Рабочий">
					<option value="Служащий">
				</datalist>

				<button type="submit" class="submit">Добавить</button>
			</form>		
		</section>
		<div id="bottom-panel">&#169; Copyright</div>
		<footer>
			<a href="#"><img src="/i/blank.gif" alt="" width="81" height="15"></a>
		</footer>
	</div>
</body>
</html>
